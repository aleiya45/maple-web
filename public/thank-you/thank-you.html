<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submitted Successfully</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color:#fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #001f5b;
        }
        .success-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #00c17c;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .success-icon {
            height: 60px !important;
            width: 60px !important;
            margin-bottom: 20px;
        }
        h1 {
            color: #00c17c;
            margin-bottom: 10px;
        }
        p {
            color: #aab2c8;
            font-size: 20px;
            line-height: 28px;
            margin-bottom: 20px;
        }
        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00c17c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #00a56a;
        }
    </style>
</head>
<body>

<div class="success-container">
    <div ><img class="success-icon" src="../images/check.png" alt="check"></div>
    <h1>Details Submitted Successfully!</h1>
    <p>Thank you for submitting your details.<br>We will get back to you shortly.</p>
    <a href="../home/index.html" class="button">Go Back Home</a>
</div>

</body>
</html>
